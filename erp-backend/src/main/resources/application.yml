server:
  port: 8080

spring:
  application:
    name: erp-backend

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/erp_db
    username: erp
    password: erp123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # 开发环境用 update，生产环境用 validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Jackson 配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# JWT 配置
jwt:
  secret: your-secret-key-change-this-in-production-min-256-bits
  expiration: 86400  # 24小时（单位：秒）

# 日志配置
logging:
  level:
    root: INFO
    com.yourcompany.erp: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger 配置
springdoc:
  api-docs:
    path: /api-docs  # OpenAPI JSON 文档路径
  swagger-ui:
    path: /swagger-ui.html  # Swagger UI 访问路径
    tags-sorter: alpha  # 按字母排序标签
    operations-sorter: alpha  # 按字母排序接口
